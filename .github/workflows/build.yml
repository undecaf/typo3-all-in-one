name: Build, test and deploy typo3-in-a-box container images
on:
  push:
    branches:
      - github-workflow

jobs:
  build:
    name: Build image
    runs-on: ubuntu-18.04
    env:
      MAJOR_VER: 10
    #   MOST_RECENT: true
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Build image
        run:  $GITHUB_WORKSPACE/.github/workflows/build.sh
      - name: Save image
        uses: actions/upload-artifact@v1
        with:
          name: image-$MAJOR_VER
          path: $GITHUB_WORKSPACE/image-$MAJOR_VER.tar

  test:
    name: Test image
    runs-on: ubuntu-18.04
    env:
      T3_ENGINE: podman
      MAJOR_VER: 10
    #   MOST_RECENT: true
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Load image
        uses: actions/download-artifact@v1
        with:
          name: image-$MAJOR_VER
      - name: Test image under Linux
        run:  $GITHUB_WORKSPACE/.github/workflows/linux-tests.sh

  deploy:
    name: Deploy image
    runs-on: ubuntu-18.04
    env:
      MAJOR_VER: 10
    #   MOST_RECENT: true
      
    steps:
      - name: Load image
        uses: actions/download-artifact@v1
        with:
          name: image-$MAJOR_VER
      - name: Deploy image to Docker Hub
        env:
          REGISTRY_PASS: ${{ secrets.REGISTRY_PASS }}
        run:  $GITHUB_WORKSPACE/.github/workflows/push.sh
